<md-dialog aria-label="New Room">
	<md-dialog-content layout="column">
		<h3>New Room</h3>
		<md-input-container>
			<label>Room Name</label>
			<input type="text" ng-model="room.name" required>
		</md-input-container>
		<md-input-container>
			<label>Room Description</label>
			<input type="text" ng-model="room.description" required>
		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button class="md-primary">Submit</md-button>
	</md-dialog-actions>
</md-dialog>
