<html ng-app="blocChat">
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>Bloc Chat</title>
	    <link rel="stylesheet" href="styles/style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.css">
	</head>
	<body>
		<div class="page" layout="row">
			<md-sidenav md-component-id="right" md-is-locked-open="true" class="md-hue-1">
				
				<h3>Chat Rooms</h3>
				<div ng-controller="NavCtrl as nav">

					<div>{{ nav.rooms }}</div>
					
					<div ng-repeat"room in nav.rooms track by $index">
						<a> {{ room }} </a>
						<br />
						<a> {{ room.description }} </a>
					</div>
				</div>

				<md-button ng-controller="ModalCtrl as modal" ng-click="modal.showNewRoomPrompt($event)" class="md-raised">New Room</md-button>
				
				
			</md-sidenav>

			<ui-view></ui-view>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.js"></script>

		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		

	    <script src="scripts/app.js"></script>

	    <script src="scripts/factories/Room.js"></script>

	    <script src="scripts/controllers/HomeCtrl.js"></script>
	    <script src="scripts/controllers/ModalCtrl.js"></script>
	    <script src="scripts/controllers/NavCtrl.js"></script>

	    

	</body>
</html>
